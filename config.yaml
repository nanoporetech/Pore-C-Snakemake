

basecalls: "basecalls.tsv"
output_dir: "results"
refgenome:
  refgenome_id: "GRCh38"
  refgenome_path: "resources/GRCh38.fasta.gz"

reads_per_batch: 10000
max_read_length: 100000

matrix_resolutions:
  base: 1000
  zoomify:
    - 1000
    - 2000
    - 5000
    - 10000
    - 25000
    - 50000
    - 100000
    - 250000
    - 500000
    - 1000000
    - 2500000
    - 5000000
    - 10000000
software:
  juicer:
    tools_url: "https://s3.amazonaws.com/hicfiles.tc4ga.com/public/juicer/juicer_tools_1.19.02.jar"
  bwa:
    cli_opts: "bwasw -b 5 -q 2 -r 1 -T 15 -z 10"
    threads: 35
  pore_c:
    create_alignment_table:
      threads: 5
    to_cooler:
      threads: 10
    to_unsorted_pairs:
      threads: 10
    sort_pairs_file:
      threads: 10
    to_salsa_bed:
      threads: 4
  sort:
      threads: 10
      memory_per_thread: "4G"



pore_c_version : 'rel'
