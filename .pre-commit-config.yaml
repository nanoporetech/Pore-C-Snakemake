-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.1.0  
    hooks:
    -   id: trailing-whitespace
    -   id: check-added-large-files
    -   id: check-yaml
    -   id: check-json
    -   id: no-commit-to-branch
        args: [--branch, master]

-   repo: https://github.com/snakemake/snakefmt
    rev: 0.1.3
    hooks:
      -   id: snakefmt
